<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your cart page for SHAHICHAI.PK - Buy premium dry fruits online.">
    <meta name="author" content="SHAHICHAI.PK">
    <title>Your Cart | SHAHICHAI.PK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
	<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFD700;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 150px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: #333;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #D48806;
        }
        .cta-btn {
            background-color: #D48806;
            color: white;
            padding: 10px 30px;
            border: none;
            font-size: 1.2rem;
            text-decoration-line: none;
        }
        .cta-btn:hover {
            background-color: #b87405;
        }

        /* Products Section */
        .products {
            text-align: center;
            padding: 40px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 280px;
            height: 100%;
            transition: all 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #D48806;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration-line: none;
        }
        .buy-btn:hover {
            background-color: #b87405;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
	 <!-- Full-Screen Overlay Menu -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="#products">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="cart.html">Cart</a>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
			<div>
				<span class="menu-icon" onclick="openNav()">&#9776;</span>
            </div>			
		
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
					<li class="nav-item cart-icon">
                        <a class="nav-link" href="cart.html" aria-label="View Cart">
                            <i class="bi bi-cart"></i> Cart
                            <span class="cart-count" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="Shahi Chai Logo" class="logo">
        </div>
    </header>	
	<h1 class="text-center mb-5">SHAHI CHAI</h1>
    <!-- Cart Section -->
    <section class="">
        <div class="container">
            <h2 class="text-center mb-5" style="color:#D48806;">Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="text-center mt-4">
                <h4 id="empty-cart-message" style="display: none;">Your cart is empty!</h4>
                <div id="total-price" class="mt-3" style="font-weight: bold;"></div>
                <button class="btn btn-yellow" id="checkout-button" onclick="toggleCheckout()">Checkout</button>
            </div>
            <div class="checkout-form" id="checkout-form">
                <h4 class="mt-4">Checkout</h4>
                <form id="form" onsubmit="handleCheckout(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
						<span id="nameError" class="error"></span><br><br>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
						<span id="phoneError" class="error"></span><br><br>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
						<span id="addressError" class="error"></span><br><br>
                    </div>
                    <button type="submit" class="btn btn-yellow">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 shahichai.pk | All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
		let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let cartCount = localStorage.getItem('cartCount') || 0;

        document.getElementById('cart-count').innerText = cartCount;
		function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }		
        function loadCart() {
            const cartCount = localStorage.getItem('cartCount') || 0;
            document.getElementById('cart-count').innerText = cartCount;

            const cartItemsDiv = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const totalPriceDiv = document.getElementById('total-price');
            //const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
			totalPriceDiv.style.textAlign = 'right';

            if (cartCount == 0) {
                emptyCartMessage.style.display = 'block';
                totalPriceDiv.innerText = '';
            } else {
                emptyCartMessage.style.display = 'none';
                cartItemsDiv.innerHTML = ''; // Clear previous items
                let totalPrice = 0;

                cartItems.forEach((item, index) => {
                    // Set default quantity to 1 if itâ€™s not already set
                    item.quantity = item.quantity || 1;

                    const itemTotalPrice = item.price * item.quantity; // Calculate total price for item
                    totalPrice += itemTotalPrice; // Update total price for the cart

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = ``;
                    //itemDiv.innerHTML += `<img src="${item.image}" alt="${item.name}">`;
                    itemDiv.innerHTML += `
                        <div class="flex-grow-1">
                            <strong>${item.name}</strong><br>
                            Unit Price: PKR ${item.price} 
                        </div>
                        <div>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)" style="width: 60px;">
							<span class="remove-item" onclick="removeFromCart(${index})">X</span>
                            <br>Total: PKR ${itemTotalPrice}
                        </div>`;
                    cartItemsDiv.appendChild(itemDiv);
                });

                totalPriceDiv.innerText = `Total: PKR ${totalPrice}`;
            }
        }

        function updateQuantity(index, quantity) {
            //let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems[index].quantity = parseInt(quantity);
            localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Update localStorage
            localStorage.setItem('cartCount', cartItems.length); // Update cart count
            loadCart(); // Reload the cart to recalculate total
        }

        function removeFromCart(index) {
            //let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1); // Remove the item from the array
            localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Update localStorage
            localStorage.setItem('cartCount', cartItems.length); // Update cart count
            loadCart(); // Reload the cart
        }

        function clearCart() {
            localStorage.removeItem('cartCount'); // Clear cart in localStorage
            localStorage.removeItem('cartItems'); // Clear cart items in localStorage
            document.getElementById('cart-items').innerHTML = ''; // Clear displayed cart items
            document.getElementById('empty-cart-message').style.display = 'block'; // Show empty message
            document.getElementById('cart-count').innerText = '0'; // Reset cart count in navbar
            document.getElementById('total-price').innerText = ''; // Clear total price
        }

        function toggleCheckout() {
            const checkoutForm = document.getElementById('checkout-form');
            checkoutForm.style.display = checkoutForm.style.display === 'block' ? 'none' : 'block';
        }

        function handleCheckout(event) {
            event.preventDefault();
            
			// Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('addressError').textContent = '';

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            let valid = true;

            // Name validation
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(name)) {
                document.getElementById('nameError').textContent = 'Please enter a valid name (alphabets only).';
                valid = false;
            }

            const phoneRegex = /^\+?\d{1,14}$/; // + optional, followed by 1 to 13 digits
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number.';
                valid = false;
            }

            // Address validation (alphanumeric)
            const addressRegex = /^[A-Za-z0-9\s]+$/;
            if (!addressRegex.test(address)) {
                document.getElementById('addressError').textContent = 'Please enter a valid address (alphanumeric).';
                valid = false;
            }

            // If all validations pass
            if (valid) {
				let message = `Order Details:\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\nProducts:\n`;

				cartItems.forEach(item => {
					message += `${item.name} - Quantity: ${item.quantity} - Price: PKR ${item.price * item.quantity}\n`;
				});

				const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
				message += `\nTotal: PKR ${total}`;

				const whatsappNumber = "+923137613439"; // Replace with your WhatsApp number
				const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
				
				// Redirect to WhatsApp
				window.open(whatsappLink, '_blank');
				clearCart(); // Optional: Clear cart after checkout
			}
        }
        window.onload = loadCart; // Load cart on page load
    </script>
</body>
</html>
